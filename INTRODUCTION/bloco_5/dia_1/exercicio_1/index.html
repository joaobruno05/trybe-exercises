<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p class="paragraph">Texto padrão do nosso site</p>
        <p id="text" class="paragraph">-----</p>
        <p class="paragraph">Trybe</p>
      </div>
    </div>
    <script>

      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
      */

      // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function changeText() {
        const texto = document.getElementById('text');

        texto.innerText = 'Daqui a dois anos me vejo trabalhando em uma grande empresa de tecnologia como desenvolvedor web back-end';
      }
      changeText();
      
      // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function changeColorYellowToGreen() {
        const colorSquare = document.getElementsByClassName('main-content')[0];
        
        colorSquare.style.backgroundColor = 'rgb(76,164,109)';
      }
      changeColorYellowToGreen();

      // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
      //function 
      function changeColorRedToWhite() {
        const colorSquare = document.getElementsByClassName('center-content')[0];

        colorSquare.style.backgroundColor = 'white';
      }
      changeColorRedToWhite();

      // 4. Crie uma função que corrija o texto da tag <h1>.
      function correctTheText() {
        const textCorrect = document.getElementsByTagName('h1')[0];

        textCorrect.innerText = 'Exercício 5.1 - Javascript';
      }
      correctTheText();

      // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function changeTextToUppercase() {
        const changeText = document.getElementsByTagName('p')[1];

        changeText.style.textTransform = 'uppercase'; 
      }
      changeTextToUppercase();

      // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function showContentAllTagsParagraphConsole() {
        let tagsParagraph = document.getElementsByTagName('p');

        for (index = 0; index < tagsParagraph.length; index += 1) {
          console.log(tagsParagraph[index].innerHTML);
        }
      }
      showContentAllTagsParagraphConsole();

    </script>
  </body>
</html>
